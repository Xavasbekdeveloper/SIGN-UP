<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend | sign up continue</title>
    <link rel="icon" href="IMAGES/fav-icon.svg">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/SIGNUP-CONTINUED/style.css">
</head>

<body>

    <header id="header">
        <nav id="navbar">
            <div class="container nav__container">
                <div class="nav__logo__box">
                    <a class="nav__logo" href="index.html">
                        <img src="IMAGES/logo.svg" alt="logo">
                    </a>
                </div>
                <ul id="nav__list" class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Services</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Contacts</a>
                    </li>
                    <li class="nav__item nav__item__login">
                        <a href="login.html" class="login__link sign__link">Log in</a>
                    </li>
                    <li class="nav__item">
                        <a href="index.html" class="signup__link sign__link">Open an account</a>
                    </li>
                </ul>

                <div class="nav__btns">
                    <a href="login.html" class="mobile__login__link sign__link">Log in</a>
                    <button id="hamburger__btn" class="hamburger__btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="signup">
            <div class="container signup__container">
                <div class="signup__img">
                    <img src="IMAGES/logo.svg" alt="logog">
                </div>
                <h2 class="signup__title">Welcome to ByTrend!</h2>
                <div class="signup__text__box">
                    <span class="sigup__text">Already have an account?</span>
                    <a class="sigup__login__link" href="login.html">Log in</a>
                </div>

                <form>
                    <div>
                        <label for="email">email <span>*</span></label>
                        <input id="email" type="email" placeholder="Email address" name="email">
                    </div>
                    <div>
                        <label class="select__number" for="number">number <span>*</span></label>
                        <div class="number">
                            <select required class="number__select" name="number" id="number-select">
                                <option value="+998">+998</option>
                                <option value="+7">+7</option>
                                <option value="+1">+1</option>
                                <option value="+54">+54</option>
                                <option value="+61">+61</option>
                                <option value="+43">+43</option>
                            </select>
                            <label for="number"></label>
                            <input class="number__input" required id="number" type="number" placeholder="965-748-89-90"
                                name="number">
                        </div>
                    </div>
                    <div class="country">
                        <div class="country__select__box">
                            <label for="">Country <span>*</span></label>
                            <select required class="country__select" name="Country" id="Country">
                                <option value="Uzbekistan">Uzbekistan</option>
                                <option value="Russia">Russia</option>
                                <option value="Amerika">Amerika</option>
                                <option value="Xitoy">Xitoy</option>
                                <option value="Kanada">Kanada</option>
                                <option value="Fransiya">Fransiya</option>
                                <option value="Germaniya">Germaniya</option>
                            </select>
                        </div>
                        <div>
                            <label for="city">City <span>*</span></label>
                            <input required id="city" type="text" name="city" placeholder="Name of the city">
                        </div>
                    </div>
                    <div class="password__box">
                        <label for="password">
                            Password <span>*</span>
                            <img src="IMAGES/Setting.svg" alt="Setting">
                        </label>
                        <div class="password__form">
                            <input required id="password" type="password" name="password" placeholder="password">
                            <i id="toggle-password" class="fa-regular fa-eye" style="color: #d9d9d9;"></i>
                        </div>
                    </div>
                    <div>
                        <label for="confirm password">Confirm password <span>*</span></label>
                        <input required id=" confirm password" type="password" name="password">
                    </div>
                    <!-- submit -->
                    <div>
                        <button class="continue__btn" type="submit">Register</button>
                    </div>
                    <p class="register__text">By signing up, you are agreeing to our <a href="#">Terms & Conditions</a>
                        and <a href="#">Privacy Policy</a>.</p>
                </form>
            </div>
        </section>
    </main>




    <script src="./JS/app.js"></script>
</body>

</html>
