<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend | login</title>
    <link rel="icon" href="IMAGES/fav-icon.svg">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/LOGIN/style.css">
</head>

<body>
    <!-- header -->
    <header id="header">
        <nav id="navbar">
            <div class="container nav__container">
                <div class="nav__logo__box">
                    <a class="nav__logo" href="index.html">
                        <img src="IMAGES/logo.svg" alt="logo">
                    </a>
                </div>
                <ul id="nav__list" class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Services</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Contacts</a>
                    </li>
                    <li class="nav__item nav__item__login">
                        <a href="login.html" class="login__link sign__link">Log in</a>
                    </li>
                    <li class="nav__item">
                        <a href="index.html" class="signup__link sign__link">Open an account</a>
                    </li>
                </ul>

                <div class="nav__btns">
                    <a href="login.html" class="mobile__login__link sign__link">Log in</a>
                    <button id="hamburger__btn" class="hamburger__btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <!-- main -->
    <main>
        <!-- login -->
        <section id="login">
            <div class="container signup__container">
                <div class="signup__img">
                    <img src="IMAGES/logo.svg" alt="logog">
                </div>
                <h2 class="signup__title">Welcome to ByTrend!</h2>
                <div class="signup__text__box">
                    <span class="sigup__text">have not an account?</span>
                    <a class="sigup__login__link" href="index.html">sign up</a>
                </div>

                <form>
                    <div>
                        <label for="email">Email <span>*</span></label>
                        <input required type="email" name="email" placeholder="Email address">
                    </div>
                    <div class="password__box">
                        <label for="password">
                            Password <span>*</span>
                            <img src="IMAGES/Setting.svg" alt="Setting">
                        </label>
                        <div class="password__form">
                            <input required id="password" type="password" name="password" placeholder="password">
                            <i id="toggle-password" class="fa-regular fa-eye" style="color: #d9d9d9;"></i>
                        </div>
                    </div>
                    <div>
                        <button class="continue__btn" type="submit">Continue
                            <img class="continue__btn__img" src="IMAGES/arrow-right.svg" alt="arrow-right">
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <p class="main__text">Â©2020 All Rights Reserved. Lorem Technologies, Inc.</p>
    </main>




    <script src="./JS/app.js"></script>
</body>

</html>
